<!DOCTYPE html>
<html lang="en">

<head>
  <script src="//localhost:35729/livereload.js?snipver=1"></script>

  <title>Hello Vue</title>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="app"
       v-if="visible"
       v-bind:title="hover">{{message}}</div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        hover: 'Vue loaded this on ' + new Date(),
        visible: true
      }
    })

    Vue.config.productionTip = false
  </script>
</body>

</html>
