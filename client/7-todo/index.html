<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <script src="//localhost:35729/livereload.js?snipver=1"></script>

  <title>Vue Todo</title>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="app">
    <input placeholder="Enter a new todo..."
           autofocus
           v-model="newTodo"
           v-on:keyup.enter="addTodo">
    <ul>
      <li v-for="(todo, index) in todos"
          v-on:click="removeTodo(index)"
          title="Click to remove">{{ todo }}
      </li>
    </ul>
  </div>
  <script>
    Vue.config.productionTip = false

    new Vue({
      el: '#app', // Mount vue on element with id="app"

      data: {
        todos: ['learn Vue.js', 'make cool stuff'],
        newTodo: ''
      },

      methods: {

        addTodo() {
          var trimmedTodo = this.newTodo.trim()
          if (trimmedTodo) { // ignore empty todo
            this.todos.push(trimmedTodo)
          }
          this.newTodo = ''
        },

        removeTodo(todoIndex) {
          this.todos.splice(todoIndex, 1)
        }
      }
    })

  </script>
</body>

</html>
