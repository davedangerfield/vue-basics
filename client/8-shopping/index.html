<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible"
        content="ie=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="//localhost:35729/livereload.js?snipver=1"></script>

  <title>SHOPPING</title>
  <script src="../vue.js"></script>
</head>

<body>

  <div id="app">

    <h1 class="app-brand">
      SHOPPING
    </h1>

    <input ref="itemInput"
           placeholder="add to list..."
           v-model="newItem"
           @keyup.enter="addToList">

    <section id="matches" v-show="matchingItems.length">
      <ul>
        <li v-for="match in matchingItems"
            tabindex="0"
            @keyup.enter="addMatchToList(match)"
            @click="addMatchToList(match)">
          {{match.label}}
        </li>
      </ul>
    </section>

    <section v-show="itemsInList.length">
      <h3>LIST ({{itemsInList.length}}):</h3>
      <ul>
        <li v-for="item in itemsInList">
          <span class="app-icon"
                tabindex="0"
                title="remove from list"
                @click="removeFromList(item)"
                @keyup.enter="removeFromList(item)">‚ùå</span>
          <span class="app-icon"
                tabindex="0"
                title="add to cart"
                @click="addToCart(item)"
                @keyup.enter="addToCart(item)">üõí</span>
          <span>
            {{item.label}}
          </span>
        </li>
      </ul>
    </section>

    <section v-show="itemsInCart.length">
      <h3>CART ({{itemsInCart.length}}):</h3>
      <ul>
        <li v-for="(item, index) in itemsInCart">

          <span class="app-icon"
                tabindex="0"
                title="remove from cart"
                @click="removeFromCart(item)"
                @keyup.enter="removeFromCart(item)">üõí
            <span class="app-not-icon">‚ùå</span>
          </span>

          <span class="app-cart-label">
            {{item.label}}
          </span>
        </li>
      </ul>
    </section>

  </div>

  <script>
    // Item statuses
    const IN_LIST = 'IN_LIST' // item is in shopping list
    const IN_CART = 'IN_CART' // item is in shopping cart

    new Vue({
      el: '#app',
      data() {
        return {
          newItem: '',
          items: frequentlyPurchasedItems(),
        }
      },
      created() {
        // generate an id for each item
        this.items.forEach((item, i) => {
          item.id = i
        })
      },
      computed: {
        matchingItems() {
          return this.newItem &&
            this.items
              .filter(item => item.label.indexOf(this.newItem) > -1)
        },
        itemsInList() {
          return this.items
            .filter(item => item.status === IN_LIST)
        },
        itemsInCart() {
          return this.items
            .filter(item => item.status === IN_CART)
        },
        nextId() {
          return this.items
            .reduce((max, cur) => cur.id > max ? cur.id : max, 0) + 1
        }
      },
      methods: {
        addToList() {
          this.items.push({
            id: this.nextId,
            label: this.newItem,
            status: IN_LIST
          })
          this.resetInput()
        },
        addMatchToList(item) {
          item.status = IN_LIST
          this.resetInput()
        },
        addToCart(item) {
          item.status = IN_CART
        },
        removeFromList(item) {
          item.status = ''
        },
        removeFromCart(item) {
          item.status = IN_LIST // they can remove it from the list separately
        },
        resetInput() {
          this.newItem = ''
          this.$refs.itemInput.focus()
        }
      }
    })

    function frequentlyPurchasedItems() {
      return [
        {
          label: 'milk',
          section: 'dairy',
          status: ''
        },
        {
          label: 'bread',
          section: 'bakery',
          status: ''
        },
        {
          label: 'diapers',
          section: 'baby',
          status: ''
        },
        {
          label: 'bananas',
          section: 'produce',
          status: ''
        },
        {
          label: 'ice cream',
          section: 'frozen',
          status: ''
        },
        {
          label: 'almond butter',
          section: 'condiments',
          status: ''
        },
        {
          label: 'broccoli',
          section: 'produce',
          status: ''
        },
        {
          label: 'avacados',
          section: 'produce',
          status: ''
        },
        {
          label: 'apples',
          section: 'produce',
          status: ''
        },
        {
          label: 'cilantro',
          section: 'produce',
          status: ''
        }
      ]
    }
  </script>

  <style>
    * {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 25px;
    }

    body {
      background-color: #ffde03;
      background-color: #ace7ff;
      color: black;
      color: #10104a;
    }

    input {
      display: block;
      padding: 10px;
    }

    section,
    input {
      width: 90%;
      margin: 30px auto;
    }

    #matches {
      position: absolute;
      background-color: white;
      top: 144px;
      left: 5%;
    }

    #matches li:hover {
      cursor: pointer;
      background-color: #ace7ff;
    }

    @media (min-width: 768px) {
      section,
      input {
        width: 66%;
      }
      #matches {
        left: 17%
      }
    }

    @media (min-width: 992px) {
      section,
      input {
        width: 50%;
      }
      #matches {
        left: 25%
      }
    }

    @media (min-width: 1200px) {
      section,
      input {
        width: 33%;
      }
      #matches {
        left: 33.5%
      }
    }

    ul {
      padding-left: 10px;
      list-style-type: none;
    }
    
    .app-brand {
      text-align: center;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      font-size: 45px;
    }
    .app-icon {
      margin-left: 5px;
      margin-right: 5px;
      cursor: pointer;
    }
    .app-not-icon {
      position:relative;
      top: -5px;
      right: 28px;
      font-size: 14px;
    }
    .app-cart-label {
      margin-left: -25px;
    }

  </style>

</body>

</html>
